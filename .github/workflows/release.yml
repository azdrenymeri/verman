name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Run tests
        run: go test -v ./...

      - name: Get version from tag
        id: version
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}" -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT

      - name: Build release binary
        shell: pwsh
        run: |
          $env:CGO_ENABLED = "0"
          $version = "${{ steps.version.outputs.VERSION }}"
          go build -ldflags="-s -w -X main.Version=$version" -o verman.exe

      - name: Create zip archive
        shell: pwsh
        run: |
          Compress-Archive -Path verman.exe -DestinationPath verman-windows-amd64.zip

      - name: Generate SHA256 checksums
        shell: pwsh
        run: |
          $hash = (Get-FileHash -Algorithm SHA256 verman.exe).Hash.ToLower()
          "$hash  verman.exe" | Out-File -Encoding utf8 checksums.txt
          $hash = (Get-FileHash -Algorithm SHA256 verman-windows-amd64.zip).Hash.ToLower()
          "$hash  verman-windows-amd64.zip" | Add-Content checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            verman.exe
            verman-windows-amd64.zip
            checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
